<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div class="zoom_part">
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleIndicators" class="carousel carousel-fade" data-bs-ride="carousel">
                    <div class="row">
                        <div class="col-lg-2">
                            <div class="carousel-indicators small_img">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1">
                                    <img src="images/luna1.jpg" class="img-fluid w-100" alt="">
                                </button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2">
                                    <img src="images/luna2.jpg" class="img-fluid w-100" alt="">
                                </button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3">
                                    <img src="images/luna3.jpg" class="img-fluid w-100" alt="">
                                </button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                    aria-label="Slide 3">
                                    <img src="images/luna4.jpg" class="img-fluid w-100" alt="">
                                </button>
                            </div>
                        </div>
                        <div class="col-lg-10">
                            <div class="carousel-inner zoom_body">
                                <div class="carousel-item active">
                                    <img id="NZoomImg" data-NZoomscale="2" style="width: 100%;height: 100%"
                                        src="images/luna1.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img id="NZoomImg" data-NZoomscale="2" style="width: 100%;height: 100%"
                                        src="images/luna2.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img id="NZoomImg" data-NZoomscale="2" style="width: 100%;height: 100%"
                                        src="images/luna3.jpg" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img id="NZoomImg" data-NZoomscale="2" style="width: 100%;height: 100%"
                                        src="images/luna4.jpg" alt="">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
